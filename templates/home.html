{% extends 'base.html' %}<!--will inherit the code from base.html file-->
{% block content %}<!--anything written in between these two block will show up in base.html blocks-->
<form method ="post" class ="buttons">
    <h3>Enter The Chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="pick a name!" name = "name" value="{{name}}"/>
    </div>
    <div class = "join">
        <input type = "text" placeholder = "Room Code" name = "code" value="{{code}}"/>
        <button type="submit" name = "join" class ="join">Join a Room</button>

    </div>
    <button type="submit" name ="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>

{% endblock %}
